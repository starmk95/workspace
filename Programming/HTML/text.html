<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML 서식 예시 실습</title>
</head>
<body>
    <div>
        <h1>HTML 서식 예시</h1>
        HTML에서는 다양한 텍스트 서식을 사용할 수 있습니다.

        <h2>제목 태그</h2>
        <h1>이것은 H1 제목입니다.</h1>
        <h2>이것은 H2 제목입니다.</h2>

        <h2>굵은 글씨와 기울임 글씨</h2>

        <b>굵은 글씨</b>와 <b>강조된 긁은 글씨</b>를 사용할 수 있습니다. <br>
        <i>기울임 글씨</i>와 <i>강조된 기울임 글씨</i>를 사용할 수 있습니다.

        <h2>기타 서식</h2>

        <mark>강조된 텍스트</mark>와 <small>작은 텍스트</small>를 사용할 수 있습니다. <br>
        화학식 수학식


        <h2>줄바꿈과 수평선</h2>
        <BR></BR>

        이 문장은 <b>굵게</b> 표시되고 <br>
        줄바꿈을 사용하여 <i>기울여</i> 표시됩니다.   
        <HR></HR>
        수평선 아래 내용입니다.  
    
        <HR></HR>
    </div>
</body>
</html>
