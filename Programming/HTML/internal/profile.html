<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갱얼쥐 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 20px;
        }
        header {
            background-color: #ffcccb;
            padding: 20px;
            border-radius: 10px;
        }
        section {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #ffeb99;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }
        img {
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        iframe {
            border-radius: 10px;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #ff6666;
            padding: 10px;
            width: 150px;
            margin: 10px auto;
            border-radius: 5px;
        }
        a:hover {
            background-color: #ff4444;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="top">안녕하세요! 저는 달이에여.</h1>
    </header>
    
    <section id="about-me">
        <h2>소개</h2>
        <p><strong>이름:</strong> (김)달이</p>
        <p><strong>특징:</strong> <em>"매우 귀여움"</em></p>
        <p><strong>특기:</strong> 손, 기다리기</p>
        
        <h3>관심사</h3>
        <ul>
            <li>간식</li>
            <li>산책</li>
            <li>사람</li>
        </ul>
        
        <h3>프로필 사진</h3>
        <img src="dal.jpg" alt="달이 프로필 사진" width="300">
        
        <h3>내가 좋아하는 사이트</h3>
        <p><a href="https://happypangpang.net/" target="_blank">달이 간식 사이트</a></p><br>

        <article>
            <h4>동생 하울링 영상</h4>
            <iframe width="560" height="315" src="https://youtube.com/embed/s8ixc9ph8N0" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
            <p>아옳옳.</p>
        </article>
    </section>
    <a href="#top">맨 위로 이동</a>
</body>
</html>
