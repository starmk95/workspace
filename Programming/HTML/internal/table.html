<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 실습</title>
</head>
<body>
    <table border="1"> <!--border : 테이블 테두리를 설정하는 속성-->
        <tr>
            <th rowspan="2">이름</th>
            <th>직업</th>
            <th>성별</th>
        </tr>
        <tr>
            <td colspan="2">정보 없음</td>
        </tr>
        <tr>
            <td>김민규</td>
            <td>교육생</td>
            <td>남</td>
        </tr>
    </table>
</body>
</html>
