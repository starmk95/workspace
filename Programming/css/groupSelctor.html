<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
    <style>
        /* 그룹 선택자 */
        p, #title, .red {
            color: red;
        }

        /* 자식 선택자 */
        .box > p {
            color: red;
        }

        /* 하위 선택자 */
        div p {
            color: red;
        }

        /* 인접 형제 선택자 */
        h1 + h2 {
            color: red;
        }

        /* 일반 형제 선택자 */
        h1 ~ h2 {
            color: red;
        }
    </style>
</head>
<body>

    <!-- 그룹 선택자 적용 -->
    <p>test</p>

    <!-- 자식 선택자 적용 -->
    <div class="box">
        <p>lorem 1</p>
        <div>
            <p>lorem 2</p>
        </div>
        <p>lorem 3</p>
    </div>

    <!-- 하위 선택자 적용 -->
    <div>
        <p>lorem 1</p>
        <ul>
            <li>
                <p>lorem 2</p>
            </li>
            <li>
                <p>lorem 3</p>
            </li>
        </ul>
    </div>

    <!-- 인접 형제 선택자 적용 -->
    <h1>lorem1</h1>
    <h2>lorem2</h2>
    <h2>lorem3</h2>

    <!-- 일반 형제 선택자 적용 -->
    <h1>lorem1</h1>
    <h2>lorem2</h2>
    <h2>lorem3</h2>

</body>
</html>
