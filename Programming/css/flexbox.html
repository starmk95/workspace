<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: start; /* 가로축 가운데 정렬 */
            align-items: flex-start;/* 세로축 가운데 정렬 */
            gap: 10px; /* 아이템 간 간격 */
            height: 200px; /* 컨테이너 높이 */
            border: 2px solid #000; /* 컨테이너 테두리 */
        }

        .flex-item {
            background-color: #4CAF50; /* 아이템 배경색 */
            color: white; /* 텍스트 색상 */
            padding: 20px; /* 내부 여백 */
            text-align: start; /* 텍스트 가운데 정렬 */
            border-radius: 5px; /* 모서리 둥글게 */
        }
    </style>
</head>
<body>

    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

</body>
</html>
