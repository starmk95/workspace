<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 그리드 레이아웃</title>
    <style>
        /* 기본 스타일 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        body {
            background-color: #f4f4f4;
        }

        /* 그리드 컨테이너 */
        .grid-container {
            display: grid;
            gap: 10px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* 공통 스타일 */
        .header, .footer {
            background-color: #222;
            color: white;
            padding: 20px;
        }

        .sidebar {
            background-color: #444;
            color: white;
            padding: 20px;
        }

        .main-content {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        /* 📌 기본 레이아웃 (모바일: 세로 정렬) */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-rows: auto auto auto auto;
                grid-template-columns: 1fr;
            }

            .header {
                grid-row: 1;
            }

            .main-content {
                grid-row: 2;
            }

            .sidebar {
                grid-row: 3;
            }

            .footer {
                grid-row: 4;
            }
        }

        /* 📌 태블릿 이상 (가로 정렬) */
        @media (min-width: 769px) {
            .grid-container {
                grid-template-columns: 1fr 3fr;
                grid-template-rows: auto auto;
                grid-template-areas:
                    "header header"
                    "sidebar main"
                    "footer footer";
            }

            .header {
                grid-area: header;
            }

            .sidebar {
                grid-area: sidebar;
            }

            .main-content {
                grid-area: main;
            }

            .footer {
                grid-area: footer;
            }
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <header class="header">헤더</header>
        <aside class="sidebar">사이드바</aside>
        <main class="main-content">메인 콘텐츠</main>
        <footer class="footer">푸터</footer>
    </div>

</body>
</html>
