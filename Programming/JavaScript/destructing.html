<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet(name, age) {
            console.log(name, ' is ' + age + ' years old.');
            const person = {
                name:name,
                age:age
            }
            return person;
        }

        const {age} = greet('김민규', 27);  // 객체에서 destructiong으로 age 추출
        console.log(age);
    </script>
</body>
</html>
