<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let something;
        console.log(something);

        let nothing = null;
        console.log(nothing);

        const a = undefined;    // const에 undefined, null 모두 할당 가능함

        console.log(undefined==null);   // 느슨한 비교 - 타입이 달라도 값이 같으면 true
        console.log(undefined===null);  // 엄격한 비교 - 타입과 값이 모두 같아야 true

        let b1 = '1';
        let b2 = 1;
        console.log(b1==b2, " ", b1===b2);

    </script>
</body>
</html>
