<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ' " ` 모두 사용 가능
        let string1 = "'Hello World'\n";
        let string2 = '`Hello World`\n';
        let string3 = `"Hello World"`;

        console.log(string1, string2, string3)

        let message = '머리와 몸통 ' + '꽁무니';
        console.log(message);

        let num1 = 3;
        let num2 = 8;
        let result = `${num1} 곱하기 ${num2}은 ${num1*num2}입니다.`
        console.log(result);

    </script>
</body>
</html>
