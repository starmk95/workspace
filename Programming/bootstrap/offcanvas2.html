<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas with Accordion Menu</title>
    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* 햄버거 버튼이 항상 보이도록 설정 */
        .menu-button {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1050; /* Offcanvas보다 앞에 위치하도록 설정 */
            background-color: #343a40; /* 다크 그레이 */
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-size: 20px;
        }
        .menu-button:hover {
            background-color: #495057; /* 밝은 그레이 */
        }
    </style>
</head>
<body>

<!-- 햄버거 버튼 -->
<button class="menu-button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
    &#9776;
</button>

<!-- Offcanvas 메뉴 (사이드바) -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header bg-dark text-white">
        <h5 class="offcanvas-title">메뉴 목록</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <!-- 아코디언 메뉴 -->
        <div class="accordion" id="accordionMenu">

            <!-- 상위 메뉴 1 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#menu1">
                        상위 메뉴 1
                    </button>
                </h2>
                <div id="menu1" class="accordion-collapse collapse" data-bs-parent="#accordionMenu">
                    <div class="accordion-body">
                        <ul class="list-group">
                            <li class="list-group-item">하위 메뉴 1-1</li>
                            <li class="list-group-item">하위 메뉴 1-2</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 상위 메뉴 2 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#menu2">
                        상위 메뉴 2
                    </button>
                </h2>
                <div id="menu2" class="accordion-collapse collapse" data-bs-parent="#accordionMenu">
                    <div class="accordion-body">
                        <ul class="list-group">
                            <li class="list-group-item">하위 메뉴 2-1</li>
                            <li class="list-group-item">하위 메뉴 2-2</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 상위 메뉴 3 -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#menu3">
                        상위 메뉴 3
                    </button>
                </h2>
                <div id="menu3" class="accordion-collapse collapse" data-bs-parent="#accordionMenu">
                    <div class="accordion-body">
                        <ul class="list-group">
                            <li class="list-group-item">하위 메뉴 3-1</li>
                            <li class="list-group-item">하위 메뉴 3-2</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div> <!-- 아코디언 끝 -->
    </div> <!-- Offcanvas body 끝 -->
</div>

</body>
</html>
