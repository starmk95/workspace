<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Layout 2</title>
    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212; /* 다크 모드 느낌 */
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #1c1c1c; /* 다크 그레이 */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        .top-section {
            display: flex;
            flex-direction: row;
            border-bottom: 4px solid #c0a06f; /* 고급스러운 골드 */
            padding-bottom: 15px;
            position: relative; /* 내부 아이템 배치 조정 */
            height: 120px; /* 높이 고정 */
        }
        .left-box {
            width: 120px; /* 크기 줄임 */
            height: 80px;
            background-color: #6d071a; /* 딥 와인 색 */
            border: 2px solid #c0a06f;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        .right-box {
            position: absolute;
            bottom: 0;
            right: 0;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .small-box {
            width: 120px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            border: 2px solid #c0a06f;
            font-weight: bold;
        }
        .small-box-1 {
            background-color: #0e1a40; /* 딥 네이비 */
        }
        .small-box-2 {
            background-color: #2e3b4e; /* 차콜 그레이 */
        }
        .main-content {
            margin-top: 20px;
            background-color: #004d40; /* 어두운 청록색 */
            padding: 50px;
            border: 3px solid #c0a06f;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Top Section -->
        <div class="top-section">
            <div class="left-box">Left Box</div>
            <div class="right-box">
                <div class="small-box small-box-1">Right 1</div>
                <div class="small-box small-box-2">Right 2</div>
            </div>
            <div class="vertical-line"></div> <!-- 세로선 추가 -->
        </div>

        <!-- Main Content -->
        <div class="main-content">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem, deserunt? Quod itaque vitae aut magni perferendis distinctio voluptatibus qui blanditiis tenetur. Eius possimus commodi nihil, vero accusamus dolorum adipisci non!
        </div>
    </div>

</body>
<style>
    .vertical-line {
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 3px;
        background-color: #c0a06f; /* 골드 색상 */
        transform: translateX(-50%);
    }
</style>

</html>
